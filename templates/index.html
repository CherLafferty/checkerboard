<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <style>
        table tr td{
            width: 50px;
            height: 50px;
        }
        .color_one{
            background-color: red;
        }
        .color_two{
            background-color: black;
        }
    </style>
    <title>Checkerboard</title>
</head>
<body>
    <h1>Checkerboard</h1>
    <table>
    {% for i in range(4): %}
        <tr>
            {% for j in range(4): %}
            <td class="color_one"></td>
            <td class="color_two"></td>
            {% endfor %}
        </tr>
        <tr>
            {% for j in range (4): %}
            <td class="color_two"></td>
            <td class="color_one"></td>
            {% endfor %}
        </tr>
    {% endfor %}
    </table>
</body>
</html>
